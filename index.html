<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <article>
      <div class="container">
        <img class="product" src="images/image-equilibrium.jpg" alt="Image of Equilibrium">
        <img class="product__hover" src="images/icon-view.svg" alt="">
      </div>
      
      <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="prize">
            <p class="left"><img class="margin" src="images/icon-ethereum.svg" alt="Image of Ethereum"> 0.041 ETH</p>
            <p class="right"><img class="margin" src="images/icon-clock.svg" alt="Icon of clock">3 days left</p>
          </div>
      <footer>
        <p class="small"><img class="avatar" src="images/image-avatar.png" alt="Avatar of Jules Wyvern"> Creation of <span class="author">Jules Wyvern</span></p>
      </footer>
    </article>
  </main>
  
</body>
</html>
